<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="{{ url_for('static', filename='css/password.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="password.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="app-name">VaultSecure</h1>
            <ul class="nav-links">
                <li><a href="/add-password">Add Password</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Passwords List -->
    <div class="container">
        <h2>Saved Passwords</h2>
        <div class="password-list">
            <div class="password-item">
                <div class="details">
                    <p><strong>Website:</strong> example.com</p>
                    <p><strong>Username:</strong> user@example.com</p>
                    <p><strong>Password:</strong> <span class="hidden-password" id="password1">••••••••</span></p>
                </div>
                <button class="show-btn" onclick="togglePassword('password1', this)">Show</button>
            </div>

            <div class="password-item">
                <div class="details">
                    <p><strong>Website:</strong> another.com</p>
                    <p><strong>Username:</strong> anotheruser@another.com</p>
                    <p><strong>Password:</strong> <span class="hidden-password" id="password2">••••••••</span></p>
                </div>
                <button class="show-btn" onclick="togglePassword('password2', this)">Show</button>
            </div>

            <!-- Add more password items as needed -->

        </div>
    </div>

    <script>
        function togglePassword(passwordId, button) {
            const passwordField = document.getElementById(passwordId);
            if (passwordField.textContent === '••••••••') {
                passwordField.textContent = 'actualpassword123'; // Replace with dynamic password
                button.textContent = 'Hide';
            } else {
                passwordField.textContent = '••••••••';
                button.textContent = 'Show';
            }
        }
    </script>

</body>
</html>
