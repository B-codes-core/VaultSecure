<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            flex: 1;
        }

        nav ul li a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        nav ul li a:hover {
            background-color: #575757;
            color: white;
        }

        section {
            padding-top: 60px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
        </ul>
    </nav>

    <section>
        <div class="signin">
            <div class="content">
                <h2>Sign Up</h2>

                <div class="form">
                    <!-- Form to Register -->
                    <form id="registerForm" action="{{ url_for('register') }}" method="POST">
                        {{ form.hidden_tag() }}  
                        <div class="inputBox">
                            <input name="username" type="text" required>
                            <i>Username</i>
                        </div>

                        <div class="inputBox">
                            <input name="email" type="email" required>
                            <i>Email</i>
                        </div>

                        <div class="inputBox">
                            <input name="password" type="password" required>
                            <i>Password</i>
                        </div>

                        <div class="links">
                            <a href="#" id="forgotPassword">Forgot Password?</a>
                            <a href="{{ url_for('login') }}">Already have an account? Login</a>
                        </div>

                        <div class="inputBox">
                            <input type="submit" name="submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Optional: JavaScript to handle form visibility or additional features
    </script>
</body>

</html>
